      .container {
        /* Changed from 30vw to a responsive width */
        width: 90%;
        max-width: 450px; /* Limits size on big screens, but shrinks on small ones */
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: none; /* Cleaner look than the 2px black border */
        z-index: 10;
      }
      .container p {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 8px;
      }
      .container p span {
        font-weight: 600;
        font-size: 15px;
        width: 80vw;
        margin-bottom: 8px;
      }
      .container input {
        width: 100%;
        height: 50px;
        border: 1px solid #494eea;
        outline: 0;
        padding: 10px;
        margin: 10px 0 20px;
        border-radius: 5px;
      }
      .container button {
        width: 100%;
        height: 50px;
        background: #494eea;
        color: #fff;
        border: 0;
        outline: 0;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        margin: 20px 0;
        font-weight: 500;
      }
      #imgBox {
        width: 200px;
        border-radius: 5px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 1s;
      }
      #imgBox img {
        width: 100%;
        padding: 10px;
      }
      #imgBox.show-img {
        max-height: 300px;
        margin: 10px auto;
        border: 1px solid #d1d1d1;
      }
      .error {
        animation: shake 0.1s linear 10;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-2px);
        }
        50% {
          transform: translateX(0);
        }
        75% {
          transform: translateX(2px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .footerBottom {
        color: #252627;
        margin: 80px auto;
        padding: 5px;
        width: 80vw;
        text-align: center;
      }
      .designer {
        opacity: 0.9;

      .headerFont {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
      }

      .headerFont p {
        font-family: "Unbounded", sans-serif;
        font-weight: 900;

        margin: 0;

      .but-icon {
        width: 100%; /* Make it full width like the other button */
        height: 50px;
        margin-top: 10px;
        background: #eef2ff; /* Light contrast color */
        color: #494eea;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #494eea;
        cursor: pointer;
        transition: 0.3s;
      }

      .but-icon:hover {
        background: #494eea;
        color: #fff;
      }
    </style>

  <body>
    <div class="headerFont">
      <p class="captions">QR.Soft</p>
    </div>

    <div class="container">
      <p>Enter Text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>
      <div class="error"></div>
      <button onclick="generateQR()">Generate QR Code</button>
      <button class="but-icon" type="button" onclick="printContent('imgBox')">
        <i class="fa fa-download"></i>
      </button>
    </div>

    <footer>
      <div class="footerBottom">
        <p>
          Copyrigth &#169; 2025; Desingned By<span class="designer"
            >Softcapphyjas Pvt. Ltd. &#174;</span
          >
        </p>
      </div>
    </footer>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.getElementById("qrText");

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
    <script>
      function printContent(el) {
        var restorepage = document.body.innerHTML;
        var printcontent = document.getElementById(el).innerHTML;
        document.body.innerHTML = printcontent;
        window.print();
        document.body.innerHTML = restorepage;
      }
    </script>
  </body>
